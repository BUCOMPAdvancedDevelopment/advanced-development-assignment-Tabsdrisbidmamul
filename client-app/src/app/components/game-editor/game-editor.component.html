<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="search-container mb-5">
        <input class="search" type="text" placeholder="search..." />
      </div>
    </div>

    <div class="col-12">
      <div class="results">
        <div class="d-flex align-items-center justify-content-between mb-5">
          <h3>Games</h3>
          <a class="results__options--add" (click)="navigateToGameCreateForm()"
            >Add</a
          >
        </div>
        <div class="results__item" *ngFor="let game of games; index as i">
          <p class="results__title">{{ game.title }}</p>

          <div class="results__options">
            <a
              (click)="navigateToGameEditForm(i)"
              class="results__options--edit"
              >Edit</a
            >
            <a (click)="removeGame(i)" class="results__options--remove"
              >Remove</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
