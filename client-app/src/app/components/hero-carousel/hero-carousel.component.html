<ngb-carousel *ngIf="images">
  <ng-template *ngFor="let image of images; index as i" ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="image-slide" [src]="image" alt="Random {{ i }} Slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{ i }} slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
</ngb-carousel>
