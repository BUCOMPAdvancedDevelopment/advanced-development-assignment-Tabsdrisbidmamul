<div *ngIf="images" class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide" *ngFor="let slide of images">
        <div class="slide-img-container">
          <img class="slide-img" src="{{ slide }}" (load)="initGlide()" />

          <div class="slide-img-content">
            <p class="slide-img-content__desc">Some Text</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button
      *ngFor="let slide of images; index as i"
      class="glide__bullet"
      attr.data-glide-dir="={{ i }}"
    ></button>
  </div>

  <div class="glide__arrows" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
